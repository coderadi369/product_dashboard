
<div style="margin-left:300px;margin-top:100px">  <!-- data submmited here is received by productinfo function of productaddition controler -->
<a ui-sref="products">View Products </a>  
</div>



<form id="productupload" style="margin-top:15px;">
    <table style="">
        <tr>
            <td><label> Product Name </label></td>
            <td><input type="text" ng-model="productname"/></td>
        </tr>
        <tr>
        	<td><label> Upload Image </label> </td>
        	<td>  <input type="file" onchange="angular.element(this).scope().imageUpload(event)" style="margin-top:15px;margin-bottom:15px"> </td>   <!-- a seperate event here for file upload -->
        </tr>
        <tr>
            <td colspan="6"><input type="submit" value="submit" ng-click="productinfo()"/></td>  <!-- final data submission -->
        </tr> 
    </table>
  </form>

  <br/>

<div style="margin-left:500px;margin-top:100px">
<img src={{imagefile}} alt="img" height="100" width="100">
</div>
